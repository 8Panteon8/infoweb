<header
  class="page-header overlay"
  style="background-image: url({{page.image}})"
>
  <div class="page-header-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-7 col-md-8">
          <div class="page-header-meta">
            <a href="{{ site.categoty_dir }}/{{page.categories}}" class="page-category-link">{{page.catname}}</a
            ><span class="data">{{page.date | date: "%d"}}/{{page.date | date: "%m"}}/{{page.date |
              date: "%Y"}}</span>
            <h1>{{page.title}}</h1>
            <div class="item-social">
              <div class="item-comments" title="Количесвто комментариев">
                <i class="fa fa-comment"></i
                ><a href="{{page.url}}#disqus_thread" class="item-comments-count"></a>
              </div>
              <div class="fa fa-share-alt" title="Поделится в соц. сетях"></div>
              <div
                class="likely likely-custom"
                data-url="{{ site.url }}{{ page.url }}"
                data-media="{{ site.url }}/{{page.image}}"
                data-title="{{page.title}}"
              >
                <div class="vkontakte" title="Поделится Вконтакте">
                  Вкотакте
                </div>
                <div class="facebook" title="Поделится Facebook">Facebook</div>
                <div class="twitter" title="Поделится Twitter">Twitter</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
